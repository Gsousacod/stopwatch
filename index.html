<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Montserrat:wght@200&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <title>Cronômetro</title>
</head>
<body>
   <div class="container">
    <h1>Cronômetro </h1>
    <div class="clock">
        <div class="center" id="center"></div>
        <div class="second" id="second"></div>
    </div>
    <p class="relogio">00 : 00 : 00</p>
    <div class="content">
        <button class="iniciar shadow__btn"><span class="material-symbols-outlined">
            play_arrow
            </span></button>
        <button class="parar shadow__btn"><span class="material-symbols-outlined">
            stop
            </span></button>
        <button class="zerar shadow__btn"><span class="material-symbols-outlined">
            replay
            </span></button>
    </div>
   </div>


    <script src="src/js/app.js"></script>
</body>
</html>
